name: CI

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  # Next.js ビルドチェック（TypeScript型チェック含む）
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Checkout and build shared types
        run: |
          git clone --depth 1 https://github.com/zaitsu82/komine-types.git ../packages/types
          cd ../packages/types && npm ci && npm run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7

  # コード品質チェック（ESLint）
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Checkout and build shared types
        run: |
          git clone --depth 1 https://github.com/zaitsu82/komine-types.git ../packages/types
          cd ../packages/types && npm ci && npm run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ユニットテスト実行
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Checkout and build shared types
        run: |
          git clone --depth 1 https://github.com/zaitsu82/komine-types.git ../packages/types
          cd ../packages/types && npm ci && npm run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # セキュリティスキャン（npm audit）
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (production only)
        run: npm audit --omit=dev --audit-level=high

  # すべてのチェックが成功したことを確認
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [build, lint, test, security-audit]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        if: |
          needs.build.result != 'success' ||
          needs.lint.result != 'success' ||
          needs.test.result != 'success' ||
          needs.security-audit.result != 'success'
        run: |
          echo "One or more checks failed"
          exit 1

      - name: All checks passed
        run: echo "All CI checks passed successfully!"
